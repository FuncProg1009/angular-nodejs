<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="">Home</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/register">Register</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
  <div class="col-md-6 mx-auto">
    <h3>Login</h3>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input [(ngModel)]="UserData.name" [ngModelOptions]="{standalone: true}"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="UserData.pass" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button (click)="LoginUser()" type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
