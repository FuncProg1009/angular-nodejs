<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <div class="list-group" id="list-tab" role="tablist">
        <a routerLink="/manager" class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"  role="tab" aria-controls="home">Manager</a>
        <a routerLink="/manager/insert" class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"  role="tab" aria-controls="profile">Insert Product</a>
      </div>
    </div>

    <!--    END MENU-->
    <div class="col-9">
      <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <br>
        <br>
        <br>

        <div class="container">
          <table class="table table-striped table-dark">
            <thead>
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>GENDER</th>
              <th>PRICE</th>
            </tr>
            </thead>
            <tbody *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <tr>
              <td></td>
              <td>{{product.name}}</td>
              <td>{{product.gender}}</td>
              <td>{{product.price}}</td>
              <td><ngb-accordion #acc="ngbAccordion">
                <ngb-panel id="toggle-1" title="Manager" type="dark">
                  <ng-template ngbPanelContent >
                    <button (click)="getid(product._id)" type="button" class="btn btn-dark">Update</button>
                    <button (click)="deleteproduct(product._id)" type="button" class="btn btn-dark">Delete</button>
                  </ng-template>
                </ngb-panel>
              </ngb-accordion></td>

            </tr>
            </tbody>
          </table>
        </div>
        <div class="container">
          <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="products.length"></ngb-pagination>
        </div>
      </div>

    </div>
  </div>
</div>
