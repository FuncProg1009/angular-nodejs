<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <div class="list-group" id="list-tab" role="tablist">
        <a routerLink="/manager" class="list-group-item list-group-item-action active" id="list-home-list"
           data-toggle="list" role="tab" aria-controls="home">Manager</a>
        <a routerLink="/manager/insert" class="list-group-item list-group-item-action" id="list-profile-list"
           data-toggle="list" role="tab" aria-controls="profile">Insert Product</a>
      </div>
    </div>

    <!--    END MENU-->
    <div class="col-9">
      <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <br>
        <br>
        <br>

        <div class="container">
          <h3 class="text-center text-info font-weight-bolder">Insert Product</h3>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input [(ngModel)]="productData.name" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="inputEmail4">
              </div>

              <div class="form-group col-md-4">
                <label for="inputState">Gender</label>
                <select id="inputState" class="form-control" [(ngModel)]="productData.gender" [ngModelOptions]="{standalone: true}">
                  <option value="MEN" selected>MEN</option>
                  <option value="WOMEN">WOMEN</option>
                </select>
              </div>
            </div>
            <div class="form-row">


              <div class="form-group col-md-6">
                <label for="inputPassword4">Price</label>
                <input [(ngModel)]="productData.price" [ngModelOptions]="{standalone: true}" type="number" class="form-control" id="inputPassword4">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Note</label>
                <textarea [(ngModel)]="productData.note" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
            <button (click)="Insert()" type="button" class="btn btn-primary">SAVE</button>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
