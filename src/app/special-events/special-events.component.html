<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let product of products">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-tittle">{{product.name}}</h5>
        <p class="card-text">${{product.price}}</p>
        <p class="card-text">${{product.note}}</p>
        <button type="button" class="btn btn-success">Buy it</button>
      </div>
    </div>
  </div>
</div>
