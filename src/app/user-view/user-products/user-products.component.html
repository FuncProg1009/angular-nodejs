<br>
<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="list-group" id="list-tab" role="tablist">
        <button class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"  role="tab" aria-controls="home">ALL</button>
        <button (click)="searchmen()" class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"  role="tab" aria-controls="profile">MEN</button>
        <button (click)="searchwomen()" class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"  role="tab" aria-controls="messages">WOMEN</button>
      </div>
      <br>
      <form class="form-inline my-2 my-lg-0">
        <input [(ngModel)]="sea" [ngModelOptions]="{standalone: true}" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

        <button (click)="searchName(sea)" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

<!--    END MENU-->
    <div class="col-9">
      <div class="card-deck">

        <div class="card" *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" >
          <img class="card-img-top" src="assets/images/w3.jpg" alt="Card image cap">
          <div class="card-body">
            <h3 class="card-title">{{product.name}}</h3>
            <h5 class="card-text text-primary">{{product.gender}}</h5>
            <p class="card-text">{{product.note}}</p>
            <small class="text-muted">PRICE :${{product.price}}</small>
          </div>
          <div class="card-footer p-3 mb-2 bg-dark text-white">
            <small ><a routerLink="/detail/{{product._id}}" class="text-light bg-dark" >Detail</a></small>
          </div>
        </div>

      </div>
      <ngb-pagination
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="products.length"></ngb-pagination>
    </div>
  </div>
</div>
